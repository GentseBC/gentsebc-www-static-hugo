name: Build and deploy

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.91.2'
          # extended: true

      - name: Build
        run: hugo --minify

      - name: SFTP mirror
        if: github.ref == 'refs/heads/master'
        uses: verbindingsfout/sftp-mirror@v1.6
        with:
          server: ${{ secrets.REMOTE_SFTP_HOST }}
          user: ${{ secrets.REMOTE_SFTP_USER }}
          password: ${{ secrets.REMOTE_SFTP_PWD }}
          port: 22
          local: ./public/
          remote: /customers/2/3/0/gentsebc.be/httpd.www/poc_gh_actions/