name: Update calendars (WIP)
on: 
    workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install dayjs       
      - uses: actions/github-script@v6
        id: short-term-calendar
        with:
          script: |
            const script = require('./.github/scripts/download-agenda-data.js')
            const dayjs = require('dayjs')
            require('dayjs/locale/nl-be')
            await script({github, core, context, io, fetch, dayjs})
      - name: Get result
        run: |
          echo "${{steps.short-term-calendar.outputs.calendar-json}}" > static/shortTermCalendarV2.json

          git config --global user.name 'Thomas Dekeyser'
          git config --global user.email 'ThomasDekeyser@users.noreply.github.com'
          git add static/shortTermCalendarV2.json
          git commit -am "shortTermCalendar update"
          git push