{{ $config := .Inner | base64Encode }}
{{ $sp := cond .Site.IsServer  "" .Site.Params.static_content_prefix }}
<iframe src="{{$sp}}/handlers/gcalendar/?myConfig={{ urlquery $config }}" 
    allowtransparency="true" 
    style=" border:0 " 
    scrolling="no" 
    width="1200" 
    height="1200" 
    frameborder="0">
</iframe>
